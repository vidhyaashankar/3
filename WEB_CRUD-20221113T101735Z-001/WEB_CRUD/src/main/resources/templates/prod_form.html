<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>[[${pageTitle}]]</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
<div class="text-center"><h2>[[${pageTitle}]]</h2></div>
<form th:action="@{/prod/save}" method="post" th:object="${prod}" style="max-width:500px; margin:0 auto;">
<input type="hidden" th:field="*{id}">
<div class="border border-secondary rounded p-3">
<div class="form-group row">
<label class="col-sm-4 col-form-label">Name</label>
<div class="col-sm-8">
<input type="text" th:field="*{name}" class="form-control" required maxlength="20" >
</div>
</div>

<div class="form-group row">
<label class="col-sm-4 col-form-label">Roll N0</label>
<div class="col-sm-8">
<input type="text" th:field="*{rollno}" class="form-control" >
</div>
</div>

<div class="form-group row">
<label class="col-sm-4 col-form-label">Branch</label>
<div class="col-sm-8">
<input type="text" th:field="*{branch}" class="form-control" required  maxlength="10">
</div>
</div>

<div class="form-group row">
<label class="col-sm-4 col-form-label">CGPA</label>
<div class="col-sm-8">
<input type="text" th:field="*{cgpa}" class="form-control" required maxlength="20">
</div>
</div>

<div class="text-center">
<button type="submit" class="btn btn-primary m-2">Save</button>
<button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
</div>

</div>
</form>
</div>

<script type="text/javascript">
function cancelForm()
{
	window.location="[[@{/view_product}]]";
}

</script>

</body>
</html>
